#import "../TaskFragment.gql"

mutation($id: Int!, $projectId: Int, $description: String, $complete: Boolean) {
  updateTask(
    input: {
      patch: {
        projectId: $projectId
        description: $description
        complete: $complete
      }
      id: $id
    }
  ) {
    task {
      ...Task
    }
  }
}
